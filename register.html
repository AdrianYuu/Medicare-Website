    <form id="registerpage" onsubmit="return validasiRegister()">
        <div>
            <p id="register">Register</p>
        </div>
        <div id="form">
            <div class="formitem">
                <input type="text" placeholder="Full Name" id="nama">
                <hr class="hr">
            </div>
            <div class="formitem">
                <input type="text" placeholder="Email" id="email">
                <hr class="hr">
            </div>
            <div class="formitem1">
                <label style="font-size: 100%; ">Gender</label>
                <br><br>
                <div id="genderlist">
                    <input type="radio" name="gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                </div>
            </div>
            <div class="formitem1">
                <label style="font-size: 100%;">City</label>
                <br><br>
                <div id="citylist">
                    <select type="text">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Palembang">Palembang</option>
                        <option value="Tangerang">Tangerang</option>
                        <option value="Serang">Serang</option>
                        <option value="Bekasi">Bekasi</option>
                        <option value="Medan">Medan</option>
                        <option value="Padang">Padang</option>
                        <option value="Lampung">Lampung</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Batam">Batam</option>
                        <option value="Pekanbaru">Pekanbaru</option>
                        <option value="Semarang">Semarang</option>
                        <option value="Makassar">Makassar</option>
                      </select>
                </div>
            </div>
            <label class="text2" style="font-size: 100%; color: teal;">Password</label>
            <div class="formitem">
                <div>
                    <input type="password" placeholder="" id="password">
                    <hr class="hr">
                </div>
            </div>
           <label class="text2" style="font-size: 100%; color: teal;">Confirm Password</label>
           <div class="formitem">   
                <div>
                  <input type="password" placeholder="" id="confirmpassword">
                 <hr class="hr">
                </div>
            </div>
        </div>
        <div id="submit1">
            <button type="submit" id="buttonsubmit">Register</button>
        </div>
    </form>
